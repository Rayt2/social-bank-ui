<div class="mat-elevation-z8">
    <table mat-table [dataSource]="this.getAllCardData">
  
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> CustmorName </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>
  
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cardName">
        <th mat-header-cell *matHeaderCellDef> CardName </th>
        <td mat-cell *matCellDef="let element"> {{element.cardName}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td  mat-cell *matCellDef="let element" > 
          <button *ngIf="element.status==='pending'" mat-raised-button style="margin-right: 16px;" color="accent" >Pending</button>

            <button *ngIf="element.status==='approve'" mat-raised-button style="margin-right: 16px;" color="green" >Approved</button>
            <button *ngIf="element.status==='cancelled'" mat-raised-button style="margin-right: 16px;" color="warn" >Canelled</button>
            
        </td>
       
      </ng-container>
  
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
