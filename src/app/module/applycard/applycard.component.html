<div class="container">
    <mat-card>
        <mat-card-content>
    <form>
    <mat-form-field>
        <mat-label>cardName</mat-label>
        <input matInput [formControl]="cardName">
      </mat-form-field>

      <mat-form-field>
        <mat-label>FirstName</mat-label>
        <input matInput [formControl]="firstName">
      </mat-form-field>

      <mat-form-field>
        <mat-label>LastName</mat-label>
        <input matInput [formControl]="lastName">
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Gender</mat-label>
        <mat-select [formControl]="gender">
          <mat-option value="one">Male</mat-option>
          <mat-option value="two">Female</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput [formControl]="phone" required>
        <mat-error *ngIf="phone.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="sc@gmail.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getPhoneMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field style='margin-right:16px'>
        <mat-label>Address</mat-label>
        <input matInput>
      </mat-form-field>
      <button  mat-raised-button mat-dialog-close color="primary" style='margin-right:16px' (click)="submitCardDetails()">Submit</button>

    </form>
        </mat-card-content>
    </mat-card>
  </div>
