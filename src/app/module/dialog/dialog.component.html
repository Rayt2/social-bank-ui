<h1 mat-dialog-title>{{inputData.name}}</h1> 
<div mat-dialog-content>
<mat-form-field>
        <label>Offer:: {{inputData.cardOffer}} % off on every Purchage</label>
    </mat-form-field>


    <mat-form-field>
        <label>Fee:: {{inputData.fee}} Annully</label>
    </mat-form-field>


    <mat-form-field>
        <label>Eligbility:: {{inputData.eligbility}} Only</label>
    </mat-form-field>


</div> 

<!-- name:cardName,
cardOffer:offer,
fee:annualFee,
eligbility:eligbility -->
<mat-dialog-actions align="end">
<button mat-dialog-close mat-raised-button color="warn" style='margin-right:16px'>Close</button>
<button  mat-raised-button mat-dialog-close color="primary" style='margin-right:16px' routerLink="applycard">Apply</button>
</mat-dialog-actions>
